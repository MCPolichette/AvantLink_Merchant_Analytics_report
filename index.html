<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script
			type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="icon" type=".gif" href="style/markbounce.gif" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
			rel="stylesheet"
		/>
		<title>AvantLink Merchant Analytics report v1.0</title>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="style/style.css"
		/>
		<script>
			window.onload = function () {
				// Check if the value exists in the local storage
				if (localStorage.test) {
					// Retrieve the value from local storage
					var storedValue = localStorage.test;
					// Set the value in the text field
					document.getElementById("password_input").value =
						storedValue;
				}
				// Get the current year
				var currentYear = new Date().getFullYear();
			};
		</script>
	</head>
	<body>
		<div class="container-sm fixed-top">
			<div id="title" class="row">
				<div class="col-6">
					<h5
						onclick="use_local_storage()"
						class="justify-content-center"
					>
						<strong
							>AvantLink Merchant Analytics report v1.0</strong
						>
					</h5>
				</div>
			</div>
		</div>
		<div
			class="container-fluid d-flex flex-column min-vh-100 justify-content-center align-items-center"
			id="first_display"
		>
			<div class="row">
				<div class="card shadow p-3 mb-5 bg-white rounded text-center">
					<div class="card-body">
						<div id="passwordHelpBlock" class="form-text">
							Please enter your required API key to continue and
							use this project.
						</div>
						<br />
						<input
							type="password"
							id="password_input"
							class="form-control"
							aria-describedby="passwordHelpBlock"
						/>
						<br />
						<button
							id="firstSubmit"
							type="submit"
							onclick="password_check()"
							class="btn btn-block btn-primary"
						>
							Submit
						</button>
					</div>
				</div>
			</div>
		</div>
		<div
			class="container-fluid d-flex flex-column align-items-center collapse"
		>
			<div class="row" hidden id="monthlyReport">
				<div class="col-12">
					<br />
					<h1>AvantLink Merchant Analytics report v1.0</h1>
					<div
						class="accordion shadow p-3 mb-5 bg-white rounded"
						id="reportAccordian"
					>
						<div class="accordion-item">
							<h2 class="accordion-header" id="parameters">
								<button
									class="accordion-button"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#collapseOne"
									aria-expanded="true"
									aria-controls="collapseOne"
								>
									<strong>Parameters</strong>
								</button>
							</h2>
							<div
								id="collapseOne"
								class="accordion-collapse collapse show"
								aria-labelledby="parameters"
								data-bs-parent="#reportAccordian"
							>
								<div class="accordion-body">
									<div class="container-fluid">
										<div class="row">
											<h3>
												Please fill out inputs below:
											</h3>
										</div>
										<div class="container-fluid">
											<div class="row">
												<div class="col-12">
													<form id="merchantForm">
														<div
															class="input-group mb-3"
														>
															<input
																type="text"
																class="form-control"
																id="merchantIdInput"
																placeholder="Enter Merchant ID"
																required
															/>
															<button
																onclick="addMerchant()"
																class="btn btn-primary"
																type="submit"
															>
																Submit
															</button>
														</div>
													</form>
												</div>
												<div class="col-12">
													<ul
														id="merchantList"
														class="list-group"
													>
														<!-- Merchant IDs will be displayed here -->
													</ul>
													<h6>Select a Network</h6>
													<div class="form-check">
														<input
															class="form-check-input"
															type="radio"
															name="networkRadio"
															id="networkRadioUS"
															value="US"
															checked
														/>
														<label
															class="form-check-label"
															for="networkRadioUS"
														>
															US Network
														</label>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="radio"
															name="networkRadio"
															id="networkRadioCA"
															value="CA"
														/>
														<label
															class="form-check-label"
															for="networkRadioCA"
														>
															CA Network
														</label>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="radio"
															name="networkRadio"
															id="networkRadioAU"
															value="AU"
														/>
														<label
															class="form-check-label"
															for="networkRadioAU"
														>
															AU Network
														</label>
													</div>
													<br />
													<button
														disabled
														onclick="runSelectedMerchants()"
														class="btn btn-primary"
														id="selectedMerchantButton"
														type="submit"
													>
														Run report on listed
														Merchants
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="report_display" hidden>
					<div class="container-lg shadow" id="graph_display">
						<div class="row">
							<h1>this will be the report</h1>
						</div>
					</div>
					<div
						id="monthlyPerformanceGraph"
						class="container-fluid"
					></div>
				</div>
			</div>
		</div>

		<script src="assets/API_reports.js"></script>
		<script src="assets/affiliate_scripts.js"></script>
		<script src="assets/build_tables.js"></script>
		<script src="assets/products_scripts.js"></script>
		<script src="assets/app.js"></script>
		<script src="assets/read_file.js"></script>
		<script src="assets/graphs.js"></script>
		<script src="assets/export_files.js"></script>
		<script src="assets/notes.js"></script>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script>
			var popoverTriggerList = [].slice.call(
				document.querySelectorAll('[data-bs-toggle="popover"]')
			);
			var popoverList = popoverTriggerList.map(function (
				popoverTriggerEl
			) {
				return new bootstrap.Popover(popoverTriggerEl);
			});
		</script>
	</body>
</html>
